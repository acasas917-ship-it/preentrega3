      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">

  <!-- Contacto -->
  <section class="container py-5">
    <h1 class="text-primary text-center">Contacto</h1>
    <p class="text-center mt-3">
    Por cualquier consulta o reclamo que quiera realizar, pueden llenar el siguiente formulario y así nos contactaremos a través del sistema:
  </p>

    <form class="mt-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
