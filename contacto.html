<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Administración Casas</title>
  <meta name="description" content="Formulario de contacto para consultas y reclamos en AC Administración de Consorcios. Atención personalizada y respuesta rápida.">
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Menú principal">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Administración Casas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container py-5">
      <h1 class="text-primary text-center">Contacto</h1>
      <p class="text-center mt-3">
        Por cualquier consulta o reclamo, completá el siguiente formulario y nos pondremos en contacto a la brevedad.
      </p>

      <form class="mt-4 contacto-form" aria-label="Formulario de contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2025 Alejandro Casas</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
